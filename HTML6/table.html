<!DOCTYPE html>
<html>


<head>

<meta charset="UTF-8">
	
<title>HTML Practice 6B - Tables</title>

<style type="text/css">

.center{
	text-align: center;
	margin: 0 auto;
	width: 90%;
}

table, th, td{
	border: 1px solid black;
	border-collapse: separate;
	border-spacing: 10px;
	padding: 8px;
	border-radius: 3px;
}

caption{
	font-family: Arial, Helvetica, sans-serif;
	color: #003300;
	font-weight: bold;
}

th{
	background: lightgray;
}

.days{
	background: #99FF66;
}

</style>
</head>
<body>
<div class="center">
   <table >
		<caption>My Class Schedule</caption>
		<tr>
			<th>Courses</th>
			<th class="days">Monday</th>
			<th class="days">Tuesday</th>
			<th class="days">Wednesday</th>
			<th class="days">Thursday</th>
			<th class="days">Friday</th>
		</tr>
		<tr>
			<th>INFO 1120</th>
			<td></td>
			<td>9-11</td>
			<td></td>
			<td>9-11</td>
			<td rowspan="2"></td>
		</tr>
		<tr>
			<th>MATH 1010</th>
			<td colspan="4">12-1</td>
		</tr>
		<tr>
			<th>INFO 2420</th>
			<td colspan="5">Online Available 24/7</td>
		</tr>
		
   </table>
</div>



</body>
</html>
