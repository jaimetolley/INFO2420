<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Design Colors</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #effbfb;
      color: #4E2800;
      padding: 2em;
    }
    .color-swatch {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
    }
    .box {
      width: 100px;
      height: 50px;
      border: 1px solid #ccc;
      margin-right: 1em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Site Color Palette</h1>

<div class="color-swatch">
  <div class="box" style="background-color: #effbfb;"></div>
  <span>#effbfb – Body background</span>
</div>

<div class="color-swatch">
  <div class="box" style="background-color: #4E2800;"></div>
  <span>#4E2800 – Body text</span>
</div>

<div class="color-swatch">
  <div class="box" style="background-color: #050914;"></div>
  <span>#050914 – H1 text</span>
</div>

<div class="color-swatch">
  <div class="box" style="background-color: #fff; border: 4px solid #ade8ee;"></div>
  <span>#fff – H1 background with #ade8ee border</span>
</div>

<div class="color-swatch">
  <div class="box" style="background-color: #ade8ee;"></div>
  <span>#ade8ee – Image borders / H1 border</span>
</div>

<div class="color-swatch">
  <div class="box" style="background-color: #880015;"></div>
  <span>#880015 – H2 / H3 / H4 text</span>
</div>

<div class="color-swatch">
  <div class="box" style="background-color: #365CD1;"></div>
  <span>#365CD1 – Link color</span>
</div>

<div class="color-swatch">
  <div class="box" style="background-color: #32931F;"></div>
  <span>#32931F – Visited link color</span>
</div>

<div class="color-swatch">
  <div class="box" style="background-color: #F9533D;"></div>
  <span>#F9533D – Hover link color</span>
</div>

</body>
</html>
